    <style>
      .hoverBtn {
        position: relative;
        overflow: hidden; /* Ensures the pseudo-element stays inside the box */
        z-index: 1;
      }

      .hoverBtn::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0; 
z-index: -1;
        width: 0%;
        height: 100%; /* Initially hidden */
        background: #DBE112;
        background-size: 20px 20px; /* Adjust for the wave size */
        transition: width 0.4s ease;
      }

      .hoverBtn:hover::before {
        width:  100%; 
      }
    </style>
  </head>

                d="M12 0c-6.623 0-12 5.377-12 12s5.377 12 12 12 12-5.377 12-12-5.377-12-12-12zm0 1c-6.071 0-11 4.929-11 11s4.929 11 11 11 11-4.929 11-11-4.929-11-11-11zm4.828 11.5l-4.608 3.763.679.737 6.101-5-6.112-5-.666.753 4.604 3.747h-11.826v1h11.828z"
